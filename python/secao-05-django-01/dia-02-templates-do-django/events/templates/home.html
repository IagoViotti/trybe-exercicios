{%extends 'base.html' %}

{%block title%}
    Primeiro Template
{%endblock%}

{% block content %}
    <h1> Meu primeiro template usando Django! </h1>
    <h2> {{company}} </h2>
    {%for event in events%}
    <p>{{event}}</p>
    {% empty %}
    <p>Não há eventos disponíveis</p>
    {%endfor%}
{% endblock %}
